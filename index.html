<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Phaser Basic Project Template</title>
  <script type="text/javascript" src="js/phaser.js"></script>
  <script type="text/javascript" src="js/Boot.js"></script>
  <script type="text/javascript" src="js/Preload.js"></script>
  <script type="text/javascript" src="js/MainMenu.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
</head>

<body>

    <div id="gameContainer"></div>

    <script type="text/javascript">
        window.onload = function() {

            //	Create your Phaser game and inject it into the gameContainer div.
            //	We did it in a window.onload event, but you can do it anywhere
            // (requireJS load, anonymous
            // function, jQuery dom ready, - whatever floats your boat)
            var BasicGame = window.BasicGame || (window.BasicGame = {});
            BasicGame.game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

            //	Add the States your game has.
            //	You don't have to do this in the html, it could be done in your
            // Boot state too, but for simplicity I'll keep it here.
            BasicGame.game.state.add('Boot', BasicGame.Boot);
            BasicGame.game.state.add('Preloader', BasicGame.Preloader);
            BasicGame.game.state.add('MainMenu', BasicGame.MainMenu);
            BasicGame.game.state.add('Game', BasicGame.Game);
            //	Now start the Boot state.
            BasicGame.game.state.start('Boot');
        };
    </script>

</body>

</html>
